<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";

  }

    display: flex;
    height: calc(100vh - 60px);
  }

  .content {
    display: flex;
    margin: 24px auto;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .sidebar {
    margin: 0;
    width: 200px;
    min-width: 200px;
  }

  .sidebar ul {
    list-style: none;
    margin-block-start: 0;
    margin-block-end: 0;
    padding-inline-start: 0.5rem;
  }

  .sidebar ul li {
    margin-bottom: 1rem;
  }

  .active-nav-link {
    border-bottom: 2px solid #1976d2;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;

  a:hover {
